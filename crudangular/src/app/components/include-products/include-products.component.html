<div class="style-container">
  <div class="form-container">
      <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        
        <div>
          <label for="nome_produto">Nome do Produto:</label>
          <input id="nome_produto" formControlName="nome_produto" type="text" placeholder="Nome do Produto">
        </div>
        
        <div>
          <label for="tipo">Tipo:</label>
          <input id="tipo" formControlName="tipo" type="text" placeholder="Tipo do Produto">
        </div>
        
        <div>
          <label for="marca">Marca:</label>
          <input id="marca" formControlName="marca" type="text" placeholder="Marca do Produto">
        </div>
        
        <div>
          <label for="imagem_url">Imagem do Produto:</label>
          <input id="imagem_url" type="file" (change)="onFileSelected($event)">
        </div>
        
        <button type="submit" [disabled]="produtoForm.invalid">Salvar Produto</button>
        
      </form>
  </div>
</div>
